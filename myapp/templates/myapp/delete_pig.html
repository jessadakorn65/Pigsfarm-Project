<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการลบหมู</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-center text-red-600 mb-4">ยืนยันการลบ</h1>
        <p class="text-gray-800 mb-6 text-center">คุณต้องการลบหมู <strong>{{ pig.pig_id }} - {{ pig.name }}</strong> ใช่หรือไม่?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">ลบ</button>
                <a href="{% url 'pig_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">ยกเลิก</a>
            </div>
        </form>
    </div>
</body>
</html>
