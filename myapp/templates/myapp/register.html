<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-300 via-blue-400 to-purple-500 flex items-center justify-center">
    <!-- Card Container -->
    <div class="bg-white bg-opacity-90 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-96 transform transition duration-500 hover:scale-105">
        <!-- Header -->
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold text-gray-800">Create Account</h2>
            <p class="text-gray-500">Join us and get started!</p>
        </div>
        
        <!-- Form -->
        <form method="post" novalidate>
            {% csrf_token %}
            <!-- Form Fields -->
            <div class="space-y-6">
                {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                    <p class="mt-1 text-sm text-gray-500 italic">
                        {{ field.help_text }}
                    </p>
                    {% endif %}
                    {% for error in field.errors %}
                    <p class="mt-1 text-sm text-red-500">
                        {{ error }}
                    </p>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                class="mt-6 w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold py-2 rounded-full shadow-md hover:shadow-lg transform hover:-translate-y-1 transition duration-300">
                Register
            </button>
        </form>
        
        <!-- Footer -->
        <p class="text-center mt-6 text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 font-medium hover:underline">
                Login here
            </a>
        </p>
    </div>
</body>
</html>
