<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white bg-opacity-80 backdrop-blur-lg rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- แสดงฟอร์ม -->
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Register</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</body>
</html>
