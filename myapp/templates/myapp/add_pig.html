<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มข้อมูลหมูใหม่</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-10">

    <!-- Container -->
    <div class="max-w-lg mx-auto px-6 sm:px-8 bg-white rounded-xl shadow-lg">
        <!-- Header -->
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
            เพิ่มข้อมูลหมูใหม่
        </h2>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                <!-- Form fields -->
                {% for field in form %}
                    <div class="space-y-2">
                        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium">{{ field.label }}</label>
                        <div class="relative">
                            <!-- Field input -->
                            {{ field }}
                            
                            <!-- Help text and errors -->
                            {% if field.help_text %}
                                <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
                            {% endif %}
                            {% for error in field.errors %}
                                <p class="text-sm text-red-500 mt-1">{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white rounded-full font-semibold hover:bg-green-600 transition duration-200 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                    ✅ บันทึกข้อมูล
                </button>
            </div>
        </form>

        <!-- Link back to search page -->
        <div class="text-center mt-6">
            <a href="{% url 'search_pigs' %}" class="text-blue-600 font-semibold hover:underline">
                ← กลับไปหน้าค้นหา
            </a>
        </div>
    </div>

</body>
</html>
