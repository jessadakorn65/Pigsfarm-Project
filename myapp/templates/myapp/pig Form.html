<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการฟาร์มสุกร</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-green-500 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center space-x-2">
                <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10">
                <h1 class="text-xl font-bold">ระบบจัดการฟาร์มสุกร</h1>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto mt-8 px-4">
        <div class="flex flex-wrap lg:flex-nowrap gap-6">
            <!-- Image and Details -->
            <div class="bg-green-100 p-6 rounded-lg shadow-md w-full lg:w-1/2">
                <h2 class="text-2xl font-bold mb-4">การจัดการการผสมเทียม</h2>
                <div class="bg-green-300 rounded-lg overflow-hidden shadow-md">
                    <img src="https://via.placeholder.com/300" alt="Pig" class="w-full h-64 object-cover">
                </div>
                <div class="mt-4 text-lg">
                    <p><strong>ไอดีสุกร:</strong> E2233</p>
                    <p><strong>โซนสุกร:</strong> A</p>
                </div>
            </div>

            <!-- Form Section -->
            <div class="bg-white p-6 rounded-lg shadow-md w-full lg:w-1/2">
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="pig_id" class="block text-sm font-bold mb-2">รหัสหมู</label>
                        <input type="text" id="pig_id" name="pig_id" placeholder="กรอกแท็ก" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label for="insemination_date" class="block text-sm font-bold mb-2">วันที่ผสมเทียม</label>
                        <input type="text" id="insemination_date" name="insemination_date" placeholder="วว/ดด/ปปปป" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label for="semen_code" class="block text-sm font-bold mb-2">รหัสน้ำเชื้อ</label>
                        <input type="text" id="semen_code" name="semen_code" placeholder="กรอกรหัสน้ำเชื้อ" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label for="upload_image" class="block text-sm font-bold mb-2">อัพโหลดรูป</label>
                        <input type="file" id="upload_image" name="upload_image" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label for="notes" class="block text-sm font-bold mb-2">บันทึกเพิ่มเติม</label>
                        <textarea id="notes" name="notes" placeholder="กรอกบันทึกเพิ่มเติม" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg font-bold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        บันทึกข้อมูลและคำนวณวันย้าย
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
