<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลหมู</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto p-4">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">แก้ไขข้อมูลหมู</h1>
        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-between">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">บันทึก</button>
                <a href="{% url 'pig_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">ยกเลิก</a>
            </div>
        </form>
    </div>
</body>
</html>
