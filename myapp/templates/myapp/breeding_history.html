<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการผสมของ {{ pig.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- เพิ่มการเชื่อมต่อ Tailwind CSS -->
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ประวัติการผสมของ {{ pig.name }}</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <ul class="space-y-4">
                {% for record in pig.breeding_records.all %}
                <li class="flex items-center justify-between p-4 border-b border-gray-200 hover:bg-gray-50">
                    <div class="flex flex-col">
                        <h2 class="text-xl font-semibold text-gray-800">วันที่ผสม: {{ record.breeding_date }}</h2>
                        <p class="text-sm text-gray-500">จำนวนการผสม: {{ record.insemination_count }}</p>
                        <p class="text-sm text-gray-500">วันที่คาดว่าจะคลอด: {{ record.delivery_date }}</p>
                    </div>
                    <div class="space-x-4">
                        <a href="{% url 'record_breeding' pig_id=pig.pig_id %}" class="text-blue-600 hover:underline">แก้ไข</a>
                        <form action="{% url 'delete_breeding_record' record.id %}" method="POST" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-red-600 hover:underline">ลบ</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
